<button type="button" class="btn btn-primary" data-toggle="modal"
  data-target="#myModal">View Event</button>

  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">My Events</h4>
            <button id="close-btn" type="button" class="btn btn-default pull-right"
              data-dismiss="modal">Close</button>
          </div>
          <div class="modal-body">
              <event-detail ng-repeat="event in $ctrl.list" event="event"
              on-delete="$ctrl.deleteEvent(event)" on-update="$ctrl.updateEvent(event, prop, value)">
            </event-detail>
