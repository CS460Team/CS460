<form (ngSubmit)="onSubmit(calendarForm);" #calendarForm="ngForm">
    <div class="form-group">
        <label for="date">Date</label>
        <p id="date">{{calendarService.selectedDate.toLocaleDateString()}}</p>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" 
        required
        [(ngModel)]="model.title" name="title"
        #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
            class="alert alert-danger">
            title is required
        </div>
    </div>

    <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" class="form-control" id="startTime"
        required 
        name="startTime" ngModel>
    </div>
    <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="time" class="form-control" id="endTime" 
        required 
        name="endTime" ngModel>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea rows="10" cols="10" class="form-control" id="notes"
        [(ngModel)]="model.notes" name="notes"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!calendarForm.form.valid">Submit</button>

    <div>
        TODO: remove this: 
        <br>
        title: {{model.title}}   
        <br>
        startTime: {{model.start}}
        <br>
        endTime: {{model.end}}
        <br>
        notes: {{model.notes}} 
    </div>
    
</form>
