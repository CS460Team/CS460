<div class="calendar">
    <header>
        <h2 class="month">{{months[calendarService.displayDate.getMonth()]}}</h2>
        <h2 class="year">{{calendarService.displayDate.getFullYear()}}</h2>
        <button id="nextBtn" class="btn pull-right" (click)=nextMonth()>&gt;</button>
        <button id="prevBtn" class="btn pull-right" (click)=prevMonth()>&lt;</button> 
    </header>

    <table>
        <thead class="row"><th class="" *ngFor="let day of days">{{day}}</th></thead>
        <tr class="row" *ngFor="let week of [1,2,3,4,5,6]">
            <td  *ngFor="let date of [1,2,3,4,5,6,7]" >
                <app-day #dateElement 
                class="day-container"
                (dateSelectedRequest) = "selectDay($event)"
                *ngIf="isValidDate(calculateDate(week, date))"
                [givenDay]="calculateDate(week, date)"
                ></app-day>
                <!--<div  class="day-container" #dateElement [class.selected]="isSelected(dateElement.innerText)" (click) = "selectDay(+(dateElement.innerText))"  *ngIf="isValidDate(calculateDate(week, date))">
                {{calculateDate(week, date)}}
                </div>-->
                </td>
        </tr>

    </table>
    
   
     <calendar-form 
     [selectedEvent]="selectedEvent" 
     (deleteRequest)="deleteEvent($event)" 
     (addEventRequest)="addEvent($event)"></calendar-form> 
     <div>
        <p>TODO: Remove This</p>
        <p>Calendar Component SelectedDate: {{selectedDate}}</p>    
     </div>
     
</div>

<div class="sidebar">
  <span style="float:right; display:inline; position:relative;">
      <app-event-list [selectedDate]="selectedDate" (selectedEventRequest)="selectEvent($event)"></app-event-list>
  </span>
</div>
