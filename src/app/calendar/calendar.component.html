<div class="calendar">
    <header>
        <button class="btn" (click)=prevMonth()>&lt;</button>
        <h2>{{months[calendarService.displayDate.getMonth()]}}</h2>
        <h2>{{calendarService.displayDate.getFullYear()}}</h2>
        <button class="btn" (click)=nextMonth()>&gt;</button>    
    </header>
    
    <table>
        <thead class="row"><th class="col-md-1" *ngFor="let day of days">{{day}}</th></thead>
        <tr class="row" *ngFor="let week of [1,2,3,4,5,6]">
            <td class="col-md-1" *ngFor="let date of [1,2,3,4,5,6,7]">
                <div #dateElement (click) = "selectDay(+(dateElement.innerText))" *ngIf="isValidDate(calculateDate(week, date))">
                {{calculateDate(week, date)}}
                </div>
                </td>
        </tr>
        
    </table>
    <calendar-form></calendar-form>
    <span style="float:right; display:inline; position:relative;">TODO: Build View to display events for the week</span>
</div>
